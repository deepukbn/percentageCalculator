<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Percentage Calculator</title>
</head>
<body> 
    <div class="card">
        <h1 style="text-align: center;font-size: 30px;color: white;font-family: sans-serif;">Student Percentage Calculator</h1>
        <p style="text-align: center;font-size: 15px;color: white;font-family: sans-serif;"><b>Enter Marks between 0 to 100</b></p>
        <input type="text" id="IS701" placeholder="Kannada" /><br><br>
        <input type="text" id="IS702" placeholder="English" /><br><br>
        <input type="text" id="IS703" placeholder="Hindi" /><br><br>
        <input type="text" id="IS704" placeholder="Mathematics" /><br><br>
        <input type="text" id="IS705" placeholder="Science" /><br><br>
        <input type="text" id="IS706" placeholder="Social Science"/><br><br>
        <button onclick="publishResult()">View Result</button>
    </div>
    <div class="result">
        <span id="sum"></span><br><br>
        <span id="percentage"></span><br><br>
        <span id="grade"></span><br><br>
    </div>

    <div class = "done">
        <p>Done by:</p>
               <p>Deepak H M</p>
               <p>Deepu  K B</p>
    </div>
</body>
<script src="main.js"></script>
</html>
